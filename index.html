<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Carrito app</title>
</head>

<body>
    <header>
        <h1 class="cabecera-titulo">Todo Futbol</h1>
    </header>
    <section class="portada">
        <p class="portada-texto">Sentimos la pasión como vos.<br> Prueba nuestra tienda virtual y encontra lo que más te
            guste</p>
    </section>
    <section class="section-tienda">
        <h2>Tienda</h2>
    </section>
    <section id="section-carrito">
        <div class="container">
            <div class="row">
                <!-- Carrito -->
                <div class="col-sm-12" id="generable-carrito">

                    <!-- Elementos seleccionados para el carrito -->
                    <ul id="carrito" class="list-group"></ul>
                </div>
                <div class="botones">
                    <button id="boton-vaciar" class="btn btn-danger">Vaciar</button> <button id="boton-comprar"
                        class="btn btn-danger">Comprar</button>
                </div>
                <!-- Elementos de stock generados -->
                <main id="items" class="col-sm-12 row"></main>
            </div>
        </div>
    </section>
    <footer>
        <div class="firma"><span>Copyright © 2021 Juan Nuñez</span></div>
        <div class="contacto">
            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i><span>Telefono</span></div>
            <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i><span>Correo</span> </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="module" src="js/lista.js"></script>
</body>

</html>
